<!DOCTYPE HTML>
<html>
    <head>
        <meta charset='utf8'>
        <title>Ruffle SWF EMU From URL</title>
        <link rel="shortcut icon" href="https://pp.zombienw.com/scaledlogo.png" type="image/x-icon">
        <style>
            html{
                overflow: hidden;
                background-color: black;
                margin: 0;
                padding: 0;
                color: white;
            }
            .game{
                text-align: center;
                position: fixed;
                width: 100%;
                height: 100%;
                left: 0;
                top: 0;
            }
        </style>
    </head>
    <body>
        <div class="game" id='ruffle'></div>
        <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
        <script>
            var getUrlParameter = function getUrlParameter(sParam) {
                var sPageURL = window.location.search.substring(1),
                    sURLVariables = sPageURL.split('&'),
                    sParameterName,
                    i;

                for (i = 0; i < sURLVariables.length; i++) {
                    sParameterName = sURLVariables[i].split('=');

                    if (sParameterName[0] === sParam) {
                        return sParameterName[1] === undefined ? true : decodeURIComponent(sParameterName[1]);
                    }
                }
                return false;
            };
            var swfobject = {};
            swfobject.embedSWF = function(url, cont){
                var ruffle = window.RufflePlayer.newest(),
                    player = Object.assign(document.getElementById(cont).appendChild(ruffle.createPlayer()), {
                        style: 'width: 100vw; height: 100vh;',
                    });
                
                player.load({ url: url });
            }
            var swfurl = getUrlParameter('swf');
            if(!swfurl){
                document.getElementById('ruffle').innerHTML = "<h1>Hi, to get started, set a url parameter of swf to the url to a swf file. Like so: https://swfemu.zombienw.com?swf=(link to swf)</h1>"
            }
            else{
                swfobject.embedSWF(swfurl, 'ruffle');
            }
        </script>
    </body>
</html>
